  <body>
    <main>
      <div class="container create-event-container mt-5">
        <!-- Event Name -->
        <div class="row mb-3">
          <div class="col-sm-4 col-md-4">
            <label for="exampleFormControlInput1" class="form-label">Event Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name of the event">
          </div>
        </div>

        <!-- Event Description -->
        <div class="row mb-3">
          <div class="col-sm-4 col-md-6">
            <label for="exampleFormControlTextarea1" class="form-label">Event Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>

        <!-- Event Type -->
        <div class="row mb-3">
          <div class="col-sm-4 col-md-6">
            <label for="eventType" class="form-label">Event Type</label>
            <select class="form-select" id="eventType">
              <option selected>Choose event type</option>
              <option value="Seminar">Seminar</option>
              <option value="Conference">Conference</option>
              <option value="Webinar">Webinar</option>
              <option value="Networking">Networking</option>
            </select>
          </div>
        </div>

        <!-- Check-In and Check-Out Dates -->
        <div class="row g-3">
          <div class="col-sm-4 col-md-5">
            <label for="checkInDate" class="form-label">Check-In Date</label>
            <input type="date" class="form-control" id="checkInDate">
          </div>
          <div class="col-sm-4 col-md-5">
            <label for="checkOutDate" class="form-label">Check-Out Date</label>
            <input type="date" class="form-control" id="checkOutDate">
          </div>
        </div>

        <!-- File Upload -->
        <div class="row mt-3">
          <div class="col-sm-4 col-md-6">
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
        </div>
      </div>

      
    </main>
  </body>
